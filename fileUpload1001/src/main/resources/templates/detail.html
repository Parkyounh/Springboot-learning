<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--오류시 코드-->
<script th:if="${error == 1}">
    alert('이미 존재하는 전화번호입니다.');
</script>
<script th:if="${error == 2}">
    alert('이름이 공란입니다');
</script>
<script th:if="${error == 3}">
    alert('전화번호가 알맞지 않습니다.');
</script>

<h2>학생 상세 정보</h2>


<br>

<!-- 수정 폼 -->
<form th:action="@{/update}" method="post">

    <div class="row g-3 align-items-center">
        &nbsp;
        <div class="col-auto">
            <label for="name" class="col-form-label">이름</label>
        </div>
        <div class="col-auto">
            <input type="text" id="name" name="name" th:value="${one.name}" class="form-control" aria-describedby="passwordHelpInline">
            <input type="hidden" name="id" th:value="${one.id}"/>
        </div>

        <div class="col-auto">
            <label for="phoneNumber" class="col-form-label" >전화번호</label>
        </div>
        <div class="col-auto">
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:value="${one.phoneNumber}" aria-describedby="passwordHelpInline">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-outline-dark">수정</button>
        </div>
    </div>
</form>




<!-- 삭제 폼 -->
<form th:action="@{/delete}" method="post">
    <input type="hidden" name="id" th:value="${one.id}"/>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
    <button type="submit" class="btn btn-outline-danger">삭제</button>
</form>

<hr>
<h3>사진 추가</h3>
<form th:action="@{/uploadImage}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="studentId" th:value="${one.id}"/>

    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input type="file" name="file" required class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-success">사진 추가</button>
        </div>
    </div>
</form>
<hr>

<h3>업로드된 사진 목록</h3>

<div th:if="${images != null and not #lists.isEmpty(images)}" class="row">
    <div th:each="image : ${images}" class="col-sm-4 mb-4">
        <div class="card">
            <img th:src="@{${image.filePath}}" class="card-img-top" alt="학생 사진" style="height: 200px; object-fit: cover;">
            <div class="card-body">
                <p class="card-text text-truncate" th:text="${image.fileName}"></p>
            </div>
        </div>
    </div>
</div>

<div th:unless="${images != null and not #lists.isEmpty(images)}">
    <p>아직 등록된 사진이 없습니다.</p>
</div>

</body>
</html>
