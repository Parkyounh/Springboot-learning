<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<script th:if="${error == 1}">
    alert('이미 존재하는 전화번호입니다.');
</script>
<script th:if="${error == 2}">
    alert('이름이 공란입니다');
</script>
<script th:if="${error == 3}">
    alert('전화번호가 알맞지 않습니다.');
</script>

<br>
<h1>학생 정보</h1>
<br>

<form th:action="@{/new}" method="post">
    <h3>새로 만들기</h3>

<div class="row g-3 align-items-center">
    <div class="col-auto">
        <label for="name" class="col-form-label">이름</label>
    </div>
    <div class="col-auto">
        <input type="text" id="name" name="name" class="form-control" aria-describedby="passwordHelpInline">
    </div>

    <div class="col-auto">
        <label for="phone" class="col-form-label" >전화번호</label>
    </div>
    <div class="col-auto">
        <input type="text" id="phone" name="phone" class="form-control" th:placeholder="010-0000-0000" aria-describedby="passwordHelpInline">
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-outline-dark">확인</button>
    </div>
</div>
</form>

<br>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">이름</th>
        <th scope="col">전화번호</th>
        <th scope="col">추가,수정 날짜</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="item : ${student}">
        <td><a th:href="@{/detail/{id}(id=${item.id})}" th:text="${item.id}" th:scope="row"></a></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.phone}"></td>
        <td th:text="${#dates.format(item.addDate, 'yyyy-MM-dd')}"></td>

    </tr>

    </tbody>
</table>

</body>
</html>
