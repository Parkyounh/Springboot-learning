<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--오류시 코드-->
<script th:if="${error == 1}">
    alert('이미 존재하는 전화번호입니다.');
</script>
<script th:if="${error == 2}">
    alert('이름이 공란입니다');
</script>
<script th:if="${error == 3}">
    alert('전화번호가 알맞지 않습니다.');
</script>

<h2>학생 상세 정보</h2>
<div>

    <label> </label>
    <label> 수정 날짜: </label>
    <span th:text="${#dates.format(one.addDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
</div>

<br>

<!-- 수정 폼 -->
<form th:action="@{/update}" method="post">

    <div class="row g-3 align-items-center">
        &nbsp;
        <div class="col-auto">
            <label for="name" class="col-form-label">이름</label>
        </div>
        <div class="col-auto">
            <input type="text" id="name" name="name" th:value="${one.name}" class="form-control" aria-describedby="passwordHelpInline">
            <input type="hidden" name="id" th:value="${one.id}"/>
        </div>

        <div class="col-auto">
            <label for="phone" class="col-form-label" >전화번호</label>
        </div>
        <div class="col-auto">
            <input type="text" id="phone" name="phone" class="form-control" th:value="${one.phone}" aria-describedby="passwordHelpInline">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-outline-dark">수정</button>
        </div>
    </div>
</form>




<!-- 삭제 폼 -->
<form th:action="@{/delete}" method="post">
    <input type="hidden" name="id" th:value="${one.id}"/>
    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
    <button type="submit" class="btn btn-outline-danger">삭제</button>
</form>






</body>
</html>
